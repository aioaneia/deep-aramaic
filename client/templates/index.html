<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename = 'css/materialize.min.css') }}" media="screen,projection"">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
<body>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
  
  <h2>Aramaic Character Recognition Model</h2>
  
  <form action="/predict" method="POST" enctype="multipart/form-data">
    <div class="file-field input-field">
      <div class="btn">
        <span>Image</span>
        <input type="file" name="file" id="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Upload one or more files">
      </div>
    </div>
    <div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Upload
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>

  {% if data %}
    <div>
      <img src="{{ url_for('display_image', filename = data['filename']) }}">
    </div>
    
    <nav>
      <div class="nav-wrapper">
        <a href="" class="brand-logo">Prediction</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {% for prediction in data['predictions'] %}
            <li><a href="">{{ prediction['letter'] }} <span class="badge">{{ prediction['prediction'] }}</span></a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  {% endif %}

</body>
</html>
